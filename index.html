<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Practica Figuras Geometricas || Platzi</title>
</head>
<body>
    <main class="main container">

        <div class="container">

            <h2>Calculadora de Figuras Geometricas</h2>


            <div class="container-cuadrado container bg-amarillo" >
                <div class="input">
                    <label for="input-cuadrado">lado del cuadro en cm</label>
                    <input id="input-cuadrado" type="number">
                </div>
                <div class="boton">
                    <button id="botonCalcular" type="button">Calcular</button>
                </div>
            </div>


            <div class="container-triangulo container bg-blanco">
                <div class="input">
                    <label for="input-trianguloBase">Base del Triangulo en cm</label>
                    <input id="input-trianguloBase" type="number">
                </div>
                <div class="input">
                    <label for="input-trianguloLado1">lado 1 del triangulo en cm</label>
                    <input id="input-trianguloLado1" type="number">
                </div>
                <div class="input">
                    <label for="input-trianguloLado2">lado 2 del triangulo en cm</label>
                    <input id="input-trianguloLado2" type="number">
                </div>
                   <div class="input">
                    <label for="input-Altura">Altura del triangulo en cm</label>
                    <input id="input-Altura" type="number">
                   </div>
                    <div class="boton">
                        <button id="botonCalcularT" type="button">Calcular</button>
                    </div>
            </div>


            <div class="container-circulo container bg-red">
                <div class="input">
                    <label for="input-radioCirculo">Radio del Circulo en cm</label>
                    <input id="input-radioCirculo" type="number">
                </div>
                    <div class="boton">
                        <button id="botonCalcularCir" type="button">Calcular</button>
                    </div>
                    
                
            </div>


        </div>
    </main>
    
    

    <script src="./figuras.js"></script>
</body>
</html>
